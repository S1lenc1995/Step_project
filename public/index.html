<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <section class="background">
        <header>
            <ul class="header">
            <li><img src="./assets/logo.svg" alt="photo"></li> 
             <li><button type="button" class="btn btn-primary btn-lg Create-blank hidden ">Create blank</button></li>
             <li><button type="button" class="open btn btn-primary btn-lg">Enter</button></li>
            </ul>

            <div id="registration-form" class="registration">
                <div class="registration__container">
                    <div class="registration__container--body">
                        <p>Enter your details</p>
                        <form id="registration_form" action="">
                            <input  name="email" class="registrion-input" type="email" placeholder="Email"  required>
                            <input name="password" class="registrion-input" type="password" placeholder="Password"  required>
                            <button type="submit" class="enter btn btn-primary btn-lg">Enter</button>
                        </form>
                        <div class="registration__close">&#10006</div>
                    </div>
                </div>
            </div> 
        </header>
        <main>
            <div id="blanck-form" class="registration blanck-menu">
                <div class="registration__container">
                    <div class="registration__container--body">
                        <form class="blank__form">
                            <select name="doctor" class="form-select"  aria-label="Default select example">
                                <option value="" disabled selected>Choose a doctor</option>
                                <option>Cardiologist</option>
                                <option>Dentist</option>
                                <option>Therapist</option>
                            </select>
                              <fieldset class="mb-3 main_inputs hidden">
                                <div>
                                    <span class="input-group-text" id="inputGroup-sizing-default">The purpose of the visit</span>
                                    <input name="purpose"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                                </div>
                                <div>
                                  <span class="input-group-text" id="inputGroup-sizing-default">Date of visit</span>
                                  <input name="date"  type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                              </div>
                                <div>
                                  <span class="input-group-text" id="inputGroup-sizing-default">Brief description of the visit </span>
                                  <textarea name="description" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></textarea>
                                </div>
                                <select name="urgency" class="form-select"  aria-label="Default select example">
                                  <option value="" disabled selected>The urgency of the visit</option>
                                  <option>Ordinary</option>
                                  <option>Priority</option>
                                  <option>Urgent</option>
                              </select>
                              <div>
                                <span class="input-group-text" id="inputGroup-sizing-default">Your full name</span>
                                <input name="name"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                              </div>
                                </fieldset>
                                <fieldset data="Cardiologist" class="mb-3 extra_inputs  hidden">
                                  <div>
                                    <span class="input-group-text" id="inputGroup-sizing-default">Normal pressure</span>
                                    <input name="pressure"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                                 </div>
                                 <div>
                                  <span class="input-group-text" id="inputGroup-sizing-default">Body mass index</span>
                                  <input name="mass"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                               </div>
                               <div>
                                <span class="input-group-text" id="inputGroup-sizing-default">Transferred diseases of the cardiovascular system</span>
                                <input name="diseases"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                             </div>
                                </fieldset>
                                <fieldset data="Dentist" class="mb-3 extra_inputs hidden">
                                 <div>
                                  <span class="input-group-text" id="inputGroup-sizing-default">Date of last visit</span>
                                  <input name="date"  type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                              </div>
                                </fieldset>
                                <fieldset data="Therapist" class="mb-3 extra_inputs hidden">
                                  <div>
                                    <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
                                    <input name="age" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                                 </div>
                                </fieldset>
                                <button type="submit" class="enter btn btn-primary btn-lg">Createvisit</button>
                        </form>
                        <div class="registration__close close__blank--form">&#10006</div>
                    </div>
                </div>
            </div>
          
                
        </main>
    </section>
    
    <script type="module" src="/scripts/bundle.js"></script>
  </body>
</html>
